<div class="header h-25 w-full px-10 py-4 flex justify-between align-middle font-enso text-amber-50">
 <div>
    <h3 class="text-2xl font-enso select-none">{{title}}</h3>
 </div>
 <div class="flex align-middle gap-4">
    <span [matTooltip]="DAYMODE ? 'Day Mode' : 'Night Mode'" class="my-auto"><mat-icon class="cursor-pointer flex justify-center align-middle" (click)="changeMode()" [ngClass]="{'text-yellow':DAYMODE,'text-black':!DAYMODE }">{{DAYMODE ? "wb_sunny" : "nightlight_round"}}</mat-icon></span>
    <span><button mat-button color="{{DAYMODE ? 'primary' : 'basic'}}" class="text-xl font-enso bg-red-600">Resume</button></span>
 </div>
</div>
