<div class="w-full px-8 py-4 grid grid-rows-3 grid-flow-col grid-cols-1 gap-5 md:grid-rows-1 md:grid-cols-3 lg:grid-rows-1 lg:grid-cols-3">
  <a href="{{overview.link}}" class="scroll-smooth" *ngFor="let overview of overviewCardData">
    <div class="w-80 mx-auto border-2 border-black rounded-md shadow-2xl hover:scale-105 cursor-pointer transition-all duration-200  lg:w-60">
      <div class="image border-b-2 border-black">
          <img class="mx-auto h-36" src="{{overview.imgSrc}}" alt="{{overview.alt}}" width="150px">
      </div>
      <div class="matter flex flex-col justify-center py-3 break-words align-middle">
        <h3 class="text-xl mx-auto">{{overview.name}}</h3>
      </div>
    </div>
  </a>
</div>
