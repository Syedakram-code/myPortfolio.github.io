<div  [ngClass]="{'dayMode' : MODE  , 'nightMode' : !MODE}">
  <section>
    <div class="header">
        <app-header [DAYMODE]="MODE" (ChangeMode)="changeMode($event)"></app-header>
    </div>
    <div class="main-content">
      <app-profile [dayMode]="MODE"></app-profile>
    </div>
    <div class="profile-overview">
      <app-overview-card></app-overview-card>
    </div>
    <div class="sections">
     <app-profile-sections></app-profile-sections>
   </div>
  </section>
</div>
